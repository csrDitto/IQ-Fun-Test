            80% {clip: rect(94px, 9999px, 80px, 0);}
            90% {clip: rect(84px, 9999px, 20px, 0);}
            100% {clip: rect(40px, 9999px, 30px, 0);}
        }
        @keyframes glitchBottom {
            0% {clip: rect(82px, 9999px, 0px, 0);}
            10% {clip: rect(99px, 9999px, 65px, 0);}
            20% {clip: rect(90px, 9999px, 34px, 0);}
            30% {clip: rect(89px, 9999px, 44px, 0);}

            70% {clip: rect(64px, 9999px, 90px, 0);}
            80% {clip: rect(39px, 9999px, 70px, 0);}
            90% {clip: rect(29px, 9999px, 50px, 0);}
            100% {clip: rect(24px, 9999px, 30px, 0);}
        }
        .chatroom-container {
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .chatroom {
            background-color: #1a1a1a;
            border: 1px solid #00ff00;
            padding: 20px;
            margin: 10px;
            width: 300px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .chatroom:hover {
            transform: scale(1.05);
        }
        .chatroom img {
            width: 100%;
        }
        .chatroom h2 {

    <div class="chat-container">
        <div id="messages" class="messages"></div>
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
    
    <script>
        const messages = document.getElementById('messages');
    
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;
            if (message.trim() !== '') {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.textContent = message;
                messages.appendChild(messageElement);
                messageInput.value = '';
            }
        }
    
        // Allow pressing Enter to send message
        document.getElementById('messageInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
